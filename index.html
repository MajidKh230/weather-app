<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Weather Application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <h1 class="title">Check Weather</h1>
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" id="city">
        <button onclick = "handleSearch()"><img src="images/search.png"></button>
        <button id="location"><img src="images/location.png"></button>
      </div>
      <div class="weather">
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
